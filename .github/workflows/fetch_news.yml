name: Fetch DDR News

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # ðŸ‘ˆ This allows manual triggering!

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer Dependencies  # ðŸ‘ˆ This ensures Puppeteer can run
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2

      - name: Set up Google API credentials
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "$GOOGLE_API_KEY" > google-api.json
          echo "Google API credentials set up."

      - name: Run scraper
        run: node scrapeNews.js

      - name: Push News to Backend
        env:
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: node pushNews.js
